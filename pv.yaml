apiVersion: apps/v1
kind: Deployment
metadata:
    name: vprodb
spec:
    replicas: 1
    selector:
        matchLabels:
            app: vprodb
    template:
        metadata:
            labels:
                app: vprodb
        spec:
            tolerations:
                - key: 'node-role.kubernetes.io/control-plane'
                  operator: 'Exists'
                  effect: 'NoSchedule'
            containers:
                - name: vprodb
                  image: bond50/vprofile-db:latest
                  ports:
                      - containerPort: 3306
                  env:
                      - name: MYSQL_ROOT_PASSWORD
                        valueFrom:
                            secretKeyRef:
                                name: app-secret
                                key: db-pass
                  volumeMounts:
                      - mountPath: /var/lib/mysql
                        name: vpro-db-data
            volumes:
                - name: vpro-db-data
                  persistentVolumeClaim:
                      claimName: vprodb-pvc
